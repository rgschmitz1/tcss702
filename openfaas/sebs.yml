version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  sebs:
    lang: python3.11.0-http-debian
    handler: ./sebs
    image: schmitzr1984/sebs:latest
    build_args:
      TEST_ENABLED: false
    environment:
      write_timeout: 600s
      read_timeout: 600s
      exec_timeout: 600s
      minio_hostname: minio.default.svc.cluster.local:9000
      mode: http
    secrets:
    - minio-access-key
    - minio-secret-key
