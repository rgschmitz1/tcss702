version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  sebs:
    lang: python3-http-debian-sebs
    handler: ./sebs
    image: schmitzr1984/sebs:latest
    build_args:
#      ADDITIONAL_BUILD_PACKAGE: 'gcc g++ cmake unzip libcurl4-openssl-dev'
#      ADDITIONAL_PACKAGE: ''
      TEST_ENABLED: false
    environment:
      write_timeout: 600s
      read_timeout: 600s
      exec_timeout: 600s
      minio_hostname: minio.default.svc.cluster.local:9000
      write_debug: true
    secrets:
    - minio-access-key
    - minio-secret-key
