version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  bwa:
    lang: bwa-python3.11.0-http-debian
    handler: ./bwa
    image: schmitzr1984/bwa:latest
    annotations:
      com.openfaas.ready.http.path: /_/ready
    build_args:
      ADDITIONAL_PACKAGE: 'bwa samtools zstd'
      TEST_ENABLED: false
    environment:
      write_timeout: 600s
      read_timeout: 600s
      exec_timeout: 600s
      # Allow only one concurrent call per pod
      max_inflight: 1
      minio_hostname: minio.default.svc.cluster.local:9000
      mode: http
    secrets:
    - minio-access-key
    - minio-secret-key
