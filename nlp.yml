version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  nlp:
    lang: python3-http-debian-nlp
    handler: ./nlp
    image: localhost:5000/nlp:latest
    build_args:
      ADDITIONAL_BUILD_PACKAGE: 'gcc g++ cmake unzip libcurl4-openssl-dev'
      TEST_ENABLED: false
    environment:
      write_timeout: 600s
      read_timeout: 600s
      minio_hostname: minio.default.svc.cluster.local:9000
      minio_access_key: INSERT_ACCESS_KEY
      minio_secret_key: INSERT_SECRET_KEY
      write_debug: true
      NLTK_DATA: /home/app/function/nltk_data
